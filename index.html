<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Hamburger Menu Overlay</title>
</head>

<body>
    <div class="menu_wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="#showcase">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <header id="showcase">
        <div class="container showcase_container">
            <h1>I am Aqua</h1>
            <p>Welcome the Website of Water</p>
        </div>
    </header>

    <section id="about">
        <div class="container showcase_container">
            <h1>About Us</h1>
            <p>We bring our presence to the web</p>
        </div>
    </section>

    <section id="services">
        <div class="container showcase_container">
            <h1>What we sell you</h1>
            <p>We dont try to sell you anything just enjoy the scenery which we are providing</p>
        </div>
    </section>

    <section id="contact">
        <div class="container showcase_container">
            <h1>Contact Us</h1>
            <p>It's hard to contact water</p>
        </div>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script>
        // Smooth Scrolling
        $('a').on('click', function(event) {
            if (this.hash !== '') {
            event.preventDefault();
            const hash = this.hash;
            $('html, body').animate(
                {
                scrollTop: $(hash).offset().top
                },
                800
            );
            }
        });
    </script>

</body>

</html>
